<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="./Tree.png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #ffffff;
        }
        label {
            font-size: 16px;
        }
        input[type="text"] {
            width: 75%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555555;
            border-radius: 8px;
            background-color: #333333;
            color: #ffffff;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-container {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .toggle-container label {
            font-size: 16px;
            margin: 0 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007BFF;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
    <script>
        function openRadar(type) {
            const radarName = document.getElementById('radarName').value;
            const loop = document.getElementById('loopToggle').checked ? 'loop' : '0';
            const isFull = document.getElementById('fullToggle').checked;
            const animating = document.getElementById('loopToggle').checked;
            let url = '';
            
            if (isFull) {
                const layer = type === 'velocity' ? 'sr_bvel' : 'sr_bref';
                const settings = btoa(JSON.stringify({
                    "agenda": {
                        "id": "local",
                        "location": null,
                        "zoom": 7,
                        "filter": null,
                        "layer": layer,
                        "station": radarName
                    },
                    "animating": animating,
                    "base": "standard",
                    "artcc": false,
                    "county": false,
                    "cwa": false,
                    "rfc": false,
                    "state": false,
                    "menu": true,
                    "shortFusedOnly": true,
                    "opacity": {
                        "alerts": 0.8,
                        "local": 0.6,
                        "localStations": 0.8,
                        "national": 0.6
                    }
                }));
                url = `https://radar.weather.gov/?settings=v1_${settings}`;
            } else {
                if (type === 'reflectivity') {
                    url = `https://radar.weather.gov/ridge/standard/${radarName}_${loop}.gif`;
                } else if (type === 'velocity') {
                    url = `https://radar.weather.gov/ridge/standard/base_velocity/${radarName}_${loop}.gif`;
                }
            }
            window.open(url, '_blank');
        }

        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const queries = queryString.split("&");
            queries.forEach(query => {
                const [key, value] = query.split("=");
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        function setRadarFromParams() {
            const params = getQueryParams();
            if (params.radarName) {
                document.getElementById('radarName').value = params.radarName;
            }
            if (params.loop) {
                document.getElementById('loopToggle').checked = params.loop === 'true';
            }
            if (params.full) {
                document.getElementById('fullToggle').checked = params.full === 'true';
            }
            if (params.layer) {
                openRadar(params.layer);
            } else if (params.radarName) {
                openRadar('reflectivity');
            }
        }

        document.addEventListener('DOMContentLoaded', setRadarFromParams);
    </script>
</head>
<body>
    <div class="container">
        <h1>Radar Viewer</h1>
        <label for="radarName">Enter Radar Name:</label>
        <input type="text" id="radarName" name="radarName">
        <br>
        <button onclick="openRadar('reflectivity')">Open Reflectivity</button>
        <button onclick="openRadar('velocity')">Open Velocity</button>
        <br>
        <div class="toggle-container">
            <label for="loopToggle">Loop</label>
            <label class="switch">
                <input type="checkbox" id="loopToggle" name="loopToggle" checked>
                <span class="slider"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="fullToggle" name="fullToggle" checked>
                <span class="slider"></span>
            </label>
            <label for="fullToggle">Full</label>
        </div>
    </div>
</body>
</html>
