<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="./Tree.png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #ffffff;
        }
        label {
            font-size: 16px;
        }
        input[type="text"] {
            width: 75%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555555;
            border-radius: 8px;
            background-color: #333333;
            color: #ffffff;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function openRadar(type) {
            const radarName = document.getElementById('radarName').value;
            let url = '';
            if (type === 'reflectivity') {
                url = `https://radar.weather.gov/ridge/standard/${radarName}_loop.gif`;
            } else if (type === 'velocity') {
                url = `https://radar.weather.gov/ridge/standard/base_velocity/${radarName}_loop.gif`;
            }
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Radar Viewer</h1>
        <label for="radarName">Enter Radar Name:</label>
        <input type="text" id="radarName" name="radarName">
        <br>
        <button onclick="openRadar('reflectivity')">Open Reflectivity</button>
        <button onclick="openRadar('velocity')">Open Velocity</button>
    </div>
</body>
</html>
